<div class="container" >
  <h3>ALLAN TODO LIST</h3>
  <div class="table-responsive">
    <div class="input-group">

      <input class="form-control" placeholder="Search..." type="text" ng-model="todoItemsFilter.name"/>
    <div class="input-group-btn">
      <button class="btn btn-default" type="submit"><i class="glyphicon glyphicon-search"></i></button>
    </div>

      </div>
  <table class="table">
    <tr>
      <th style="cursor:pointer" ng-click="sortBy='name';reverse=!reverse">Name</th>
      <th>Descriptions</th>
      <th>Status</th>
      <th></th>
      <th></th>
    </tr>
    <tr class="slide-animation"  ng-repeat="todoItem in todoItems | filter:todoItemsFilter |orderBy:sortBy:reverse">
      <td>{{todoItem.name }}</td>
      <td>{{todoItem.description }}</td>
      <td><span class="label label-warning">{{todoItem.status }}%</span></td>
      <td><a ng-href="#/todoDetails">View Details</a></td>
      <td style="cursor:pointer"class='deleterow'><div class='glyphicon glyphicon-check'>Done</div></td>
    </tr>
  </table>
  </div>

  <h5>The number of items {{todoItems.count}}</h5>
  <h5>Number of resolved items {{ completedItems }}</h5>
</div>
